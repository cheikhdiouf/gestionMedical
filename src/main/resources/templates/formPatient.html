<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultrap.net.nez/thymeleaf/layout"
layout:decorator="templete1" />
<head>
<meta charset="utf-8">
<title> Formulaire d'un Patient</title>
<style >
.form-control{
width:400px;
}
.form-group
{margin-left:230px;
}
</style>
</head>
<body>
<div layout:fragment="contenu">
<div class="container">
<div class="card ">
<div class="card-header text-center"  th:if="${patient.id==null}"> 
Formulaire de saisie d'un nouveau patient
</div>
<div class="card-header text-center"  th:if="${patient.id!=null}"> 
Formulaire de mise a jour du patient
</div>
<div class="card-body ">

<form th:action="@{savePatient}" method="post">
<div class="container">

<div class="form-group">
<label class="control-label">ID:</label>
<label class="control-label" th:text="${patient.id}"></label>
<input type="hidden" class="form-control" name="id" th:value="${patient.id}">
</div>
<div class="form-group">
<label class="control-label">Nom:</label>
<input type="text" class="form-control" name="name" th:value="${patient.name}">
<span th:errors=${patient.name} class="text-danger"></span>
</div>
<div class="form-group">
<label class="control-label">Prenom:</label>
<input type="text" class="form-control" name="prenom"  th:value="${patient.prenom}">
<span th:errors=${patient.prenom} class="text-danger"></span>
</div>
<div class="form-group">
<label class="control-label">Email:</label>
<input type="email" class="form-control" name="email" th:value="${patient.email}">
<span th:errors=${patient.email} class="text-danger"></span>
</div>

<div class="form-group">
<label class="control-label">DateNaissance:</label>
<input type="Date" class="form-control" name="dateNaissance" th:value="${patient.dateNaissance}">
<span></span>
</div>

<div class="form-group">
<button class="btn btn-primary"> save</button>
</div>
</div>
</form>

</div>
</div>
</div>
</div>
</body>
</html>
