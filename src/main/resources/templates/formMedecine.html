<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultrap.net.nez/thymeleaf/layout"
layout:decorator="templete1" />
<head>
<meta charset="ISO-8859-1">
<title>Medecine</title>
<style>
.form-control{
width:400px;
}
.form-group
{margin-left:230px;
}
</style>

</head>
<body>
<div layout:fragment="contenu">


<form  th:action="@{saveMedecine}"  method="post">
<div class="container">
<div class="card">
<div class="form-group">
<label class="control-label">Nom:</label>
<input type="text" class="form-control" name="nom"  th:value="${medecine.nom}">
</div>

<div class="form-group">
<label class="control-label">Email:</label>
<input type="email" class="form-control" name="Email" th:value="${medecine.email}" >
</div>
<div class="form-group">
<label class="control-label">Specialite:</label>
<input type="text" class="form-control" name="specialite" th:value="${medecine.specialite}">
</div>

<div class="form-group">
<label class="control-label">Password:</label>
<input type="password" class="form-control" name="password"  th:value="${medecine.password}">
<span></span>
</div>

<div class="form-group">
<button class="btn btn-primary"> save</button>
</div>
</div>
</div>
</form>

</div>

</body>
</html>
